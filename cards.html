<html lang="en">
<head>

    <title>Cards Stacker!</title>
    <link rel="stylesheet" href="cards.css">
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <section class="landing_page">
        <header class="landingheader">
            <h1>Stacker!</h1>
        </header>
        <a class="buttontoplay">
            PLAY
        </a>
        



    </section>
    <section class="game_page">
    <img class="gamebackground" src="Img/Picture1.png" width="550" height="600"/>

        <div class="topcontainer">
            <div class="topscorecontainer">
                <h1 class="highscorebox">HighScore</h1>
            </div>
        </div>
    </section>
    <section>
        <div class="mainbox flex">
            <div class="container grid">
                <div class="boxes"></div>
                <div class="boxes display2">
                    <img class="displayimg" id="displayimg2" src="Img/Luna - web.png" width="205" height="277"/>

                </div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes stackerbox">
                    <img class="stackerimg" id="stackerimg2" src="" width="205" height="277"/>
                    <img class="stackerimg" id="stackerimg3" src="" width="205" height="277"/>
                    <a class="stackerButton">Slide!</a>
                </div>
                <div class="boxes"></div>
            </div>
            <div class="timer">
                TIMER : 00:45
            </div>



        </div>



    </section>
</div>
</section>

<div id="myModal" class="modal">

      <p>Some text in the Modal..</p>
    </div>
  
  </div>




    </section>





    <audio id="cardflick">
        <source src="Img/flicker.mp3">
    </audio>
